<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More than datum!</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="">
    <div class="">
      <h1 class=""><img class="img-flex" src="images/logo.svg" alt="Playground Finder"></h1>
    </div>
    <div class="">
      <form class="relative" action="#">
        <label class="search-icon icon i-18 pin-lc" for="find" title="Search"><img src="images/search.svg" alt="Find"></label>
        <input class="search-input" type="search" id="find" required>
      </form>
    </div>
  </div>

  <div class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4">
      <h2 class="">Nearest playgrounds</h2>

      <ul class="list-group ">

        <li class="card">
          <h3 class="">373</h3>
          <dl class="list-group-inline">
            <dt class="">Distance</dt>
            <dd class="">0.75 km</dd>
          </dl>
        </li>

        <li class="card">
          <h3 class="">1700</h3>
          <dl class="list-group-inline">
            <dt class="">Distance</dt>
            <dd class="">2.58 km</dd>
          </dl>
        </li>

        <li class="card">
          <h3 class="">960</h3>
          <dl class="list-group-inline">
            <dt class="">Distance</dt>
            <dd class="">3.03 km</dd>
          </dl>
        </li>
      </ul>
    </div>

    <div class="panel-data unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-3-4">
      <div class="table-wrapper scrollable">
        <table class="">
          <caption class="">Playgrounds in the city</caption>
          <thead>
            <tr>
              <th scope="col">Park ID</th>
              <th scope="col">Park type</th>
              <th scope="col">Age group</th>
              <th scope="col">Swings</th>
              <th scope="col">Slides</th>
              <th scope="col">Seesaws</th>
              <th scope="col">Sandboxes</th>
              <th scope="col">Playhouses</th>
            </tr>
          </thead>
        </table>

      </div>

    </div>


  </div>


</body>
</html>
